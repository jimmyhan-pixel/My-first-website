<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6FAFF"/>
      <stop offset="1" stop-color="#ECF4FF"/>
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4E8FE6" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#2F6FD0" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#2b3a4a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1400" height="800" fill="url(#bg)"/>
  <circle cx="210" cy="150" r="120" fill="#4E8FE6" opacity="0.08"/>
  <circle cx="1220" cy="210" r="180" fill="#4E8FE6" opacity="0.08"/>
  <circle cx="1050" cy="640" r="220" fill="#4E8FE6" opacity="0.06"/>

  <!-- central "AI chip" -->
  <g filter="url(#softShadow)">
    <rect x="520" y="180" width="360" height="360" rx="34" fill="white" opacity="0.95"/>
    <rect x="560" y="220" width="280" height="280" rx="26" fill="url(#chip)"/>
    <!-- pins -->
    <g opacity="0.35" fill="#2F6FD0">
      <rect x="690" y="146" width="20" height="40" rx="8"/>
      <rect x="735" y="146" width="20" height="40" rx="8"/>
      <rect x="780" y="146" width="20" height="40" rx="8"/>

      <rect x="690" y="540" width="20" height="40" rx="8"/>
      <rect x="735" y="540" width="20" height="40" rx="8"/>
      <rect x="780" y="540" width="20" height="40" rx="8"/>

      <rect x="486" y="320" width="40" height="20" rx="8"/>
      <rect x="486" y="365" width="40" height="20" rx="8"/>
      <rect x="486" y="410" width="40" height="20" rx="8"/>

      <rect x="874" y="320" width="40" height="20" rx="8"/>
      <rect x="874" y="365" width="40" height="20" rx="8"/>
      <rect x="874" y="410" width="40" height="20" rx="8"/>
    </g>

    <!-- face -->
    <g>
      <circle cx="700" cy="352" r="86" fill="white" opacity="0.92"/>
      <circle cx="670" cy="342" r="10" fill="#2B3A4A" opacity="0.9"/>
      <circle cx="730" cy="342" r="10" fill="#2B3A4A" opacity="0.9"/>
      <path d="M665 382 C685 404, 715 404, 735 382" fill="none" stroke="#2B3A4A" stroke-width="10" stroke-linecap="round" opacity="0.85"/>
      <path d="M610 310 C640 280, 760 280, 790 310" fill="none" stroke="white" stroke-width="8" opacity="0.55"/>
    </g>
  </g>

  <!-- "life icons" around -->
  <g fill="#2B3A4A" opacity="0.72">
    <!-- home -->
    <path d="M250 520 L330 450 L410 520 V630 H250 Z" fill="white" opacity="0.9"/>
    <path d="M250 520 L330 450 L410 520" fill="none" stroke="#2B3A4A" stroke-width="10" stroke-linejoin="round"/>
    <rect x="290" y="560" width="80" height="70" rx="12" fill="#4E8FE6" opacity="0.18"/>

    <!-- heart -->
    <path d="M1140 520 C1140 480, 1200 480, 1200 530 C1200 580, 1140 610, 1140 610 C1140 610, 1080 580, 1080 530 C1080 480, 1140 480, 1140 520 Z"
          fill="#4E8FE6" opacity="0.18" stroke="#2B3A4A" stroke-width="10" stroke-linejoin="round"/>
    <!-- chat bubble -->
    <path d="M1060 170 H1190 A30 30 0 0 1 1220 200 V270 A30 30 0 0 1 1190 300 H1120 L1085 330 V300 H1060 A30 30 0 0 1 1030 270 V200 A30 30 0 0 1 1060 170 Z"
          fill="white" opacity="0.9" stroke="#2B3A4A" stroke-width="10" stroke-linejoin="round"/>
    <circle cx="1085" cy="235" r="10" fill="#2B3A4A" opacity="0.7"/>
    <circle cx="1125" cy="235" r="10" fill="#2B3A4A" opacity="0.7"/>
    <circle cx="1165" cy="235" r="10" fill="#2B3A4A" opacity="0.7"/>
  </g>

  <!-- title -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#2B3A4A">
    <text x="700" y="690" font-size="42" font-weight="800" text-anchor="middle" opacity="0.92">AI changes daily life</text>
    <text x="700" y="735" font-size="22" text-anchor="middle" opacity="0.65">Explore todayâ€™s mini game or daily question</text>
  </g>
</svg>
